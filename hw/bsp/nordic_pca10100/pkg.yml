### Entries containing `***` need to be replaced with actual values.

pkg.name: "hw/bsp/nordic_pca10100"
pkg.type: bsp
pkg.description: BSP definition for the Nordic PCA10100 (nRF52833 DK)
pkg.author: "Ryan Powell"
pkg.homepage: "https://www.nordicsemi.com/Products/Development-hardware/nrf52833-dk"
pkg.keywords:
    - nrf52833
    - nrf52833dk
    - nordic
    - pca10100

pkg.cflags:
    - '-DNRF52833_XXAA'

pkg.cflags.HARDFLOAT:
    - -mfloat-abi=hard -mfpu=fpv4-sp-d16

pkg.deps:
    - "@apache-mynewt-core/hw/mcu/nordic/nrf52xxx"
    - '@apache-mynewt-core/libc'
    - "@apache-mynewt-core/hw/scripts"

pkg.deps.SOFT_PWM:
    - "@apache-mynewt-core/hw/drivers/pwm/soft_pwm"
